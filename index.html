<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" href="./css/style.css">
    <title>BASSET</title>
</head>

<body>
    <header class="barradenav">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">BASSET</a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <section class="hero"> <!--hero-section-->
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
        </div>
    </section>
    <section> <!--LISTA DE ACCESORIOS-->
        <ul id="mostrarAccesorios">

        </ul>
    </section>
    <!--FORMULARIO PARA AGREGAR ACCESORIOS-->
    <form id="agregarStock">
        <label for="nombre">Nombre del Accesorio</label>
        <input type="text" name="nombre" class="nombre" required>
        
        <label for="">Tipo</label>
        <input type="text" name="" class="">
        
        <label for="">Precio</label>
        <input type="number" name="" class="">

        <button type="submit">Subir al stock</button>
    </form>
        
    <!--FORMULARIO-->
    <form class="formularioStock">
        <input type="text" placeholder="nombre del accesorio" id="nombre">
        <input type="text" placeholder="precio" id="precio">
        <button>Agregar a stock</button>
    </form>
    <footer>
        <div> <!--logo-->
            <img src="" alt="">
        </div>
        <section> <!--redes sociales-->
            <div>
                <h3>Nuestras redes</h3>
            </div>

            <div>
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
